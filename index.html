<!doctype html>
<html class="no-js" lang="">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="" />

<title>Jam Design 2015 - CETAV</title>
<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />

</head>
<body>
	<header class="section head">
		<div class="group">
			<h1 class="tagline">Cambio Climatico The Game</h1>

			<div class="progress">
				<div class="progress-bar">
				  <div class="main-bar"></div>
				  <div class="row-bar" id="r-one">
				    <span class="sq" id="sq-1"></span>
				    <span class="sq" id="sq-2"></span>
				    <span class="sq" id="sq-3"></span>
				  </div>
				  <div class="row-bar" id="r-two">
				    <span class="sq" id="sq-4"></span>
				    <span class="sq" id="sq-5"></span>
				    <span class="sq" id="sq-6"></span>
				  </div>
				  <div class="row-bar" id="r-three">
				    <span class="sq" id="sq-7"></span>
				    <span class="sq" id="sq-8"></span>
				    <span class="sq" id="sq-9"></span>
				  </div>
				  <div class="row-bar" id="r-four">
				    <span class="sq" id="sq-10"></span>
				    <span class="sq" id="sq-11"></span>
				    <span class="sq" id="sq-12"></span>
				  </div>
				</div>
			</div>
		</div>
	</header>
	<div class="sponsors">
		<div class="group">
			<ul class="spon-list">
				<li class="spon-list-item"><a href="#" class="spon-list-link">Embajada de Alemania</a></li>
				<li class="spon-list-item"><a href="#" class="spon-list-link">Embajada de Francia</a></li>
				<li class="spon-list-item"><a href="#" class="spon-list-link">FairPlayLabs</a></li>
				<li class="spon-list-item"><a href="#" class="spon-list-link">Parque La Libertad</a></li>
				<li class="spon-list-item"><a href="#" class="spon-list-link">PNUD</a></li>
			</ul>
		</div>
	</div>
	<div class="section content">
		<div class="group">
			<ul id="container" class="results">
		</div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
